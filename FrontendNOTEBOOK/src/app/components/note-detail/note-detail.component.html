<mat-card>
  <mat-card-title>{{ note.title }}</mat-card-title>
  <mat-card-content>{{ note.content }}</mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/edit-note/{{note.id}}">Update</button>
    <button mat-button (click)="deleteNote()">Delete</button>
  </mat-card-actions>
</mat-card>
